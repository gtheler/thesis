lang: es-AR

project:
  type: book

book:
  title: "Resolviendo ecuaciones diferenciales en la nube: aplicación al transporte de neutrones"
  author: "Mg. Ing. Germán Theler"
  date: git_date
  output-file: "phd-theler"
  chapters:
    - index.md
    - front/resumen.md
    - front/abstract.md
    - 010-intro/README.md
    - 020-neutronica/README.md
    - 030-transporte-y-difusion/README.md
    - 040-discretizacion/README.md
    - 050-implementacion/README.md
    - 060-resultados/README.md
    - 090-conclusiones/README.md
    - bibliografia/referencias.md

  appendices:
    - 100-srs/README.md
    - 110-sds/README.md
    - 110-sds/feenox-unix.md
    - 110-sds/feenox-history.md

title-en: "Solving differential equations in the cloud: application to neutron transport"
keywords: "core-level neutron transport, neutron diffusion, cloud computing, high-performance computing, finite elements, unstructured grids"
palabras_clave: "transporte de neutrones, difusión de neutones, computación en la nube, computación de alto rendimiento, elementos finitos, mallas no estructuradas"    

filters:
  - lua/include-files.lua
  - lua/include-code-files.lua
  - lua/code-style.lua
  - lua/not-in-format.lua
  - lua/only-in-format.lua
  - lua/img-width.lua

bibliography:
 - bibliografia/bibliografia.bib
 - bibliografia/monografias.bib
 - bibliografia/congresos.bib
 - bibliografia/internacionales.bib

csl: ieee.csl
license: "CC BY"
appendix-style: plain

format:
  html:
    default-image-extension: svg
    theme: cosmo
    html-math-method: katex
  pdf:
    documentclass: scrbook
    pdf-engine: xelatex
    keep-tex: true
    default-image-extension: pdf
    papersize: a4
    fontsize: 12pt
    mainfont: LinLibertineO
    sansfont: Carlito
    monofont: DejaVuSansMono
    cap-location: bottom
    fig-align: center
    url-style: tt
    colorlinks: true
    listings: true
    geometry:
      - top=30mm
      - bindingoffset=0mm
      - footskip=12mm
      - headsep=8mm
      - headheight=29pt
      - marginparwidth=0pt
      - left=20mm
      - right=20mm
      - bottom=30mm
      - foot=20mm
    toc: false
    toc-title: "Tabla de contenidos"
    lof: false
    lot: false
    include-in-header: 
      - text: |
          % quotes with a bar in the left (like bootstrap)
          \usepackage{mdframed}
          \global\mdfdefinestyle{exampledefault}{linecolor=gray,linewidth=2pt,leftmargin=0.5cm,rightmargin=0.5cm,topline=false,bottomline=false,rightline=false}
          \renewenvironment{quote}{\begin{mdframed}[style=exampledefault]}{\end{mdframed}}
          %
          \usepackage{lipsum}
          \usepackage{bigints}
          \include{ibthesis.tex}
          \usepackage{scrlayer-scrpage}
          %\lehead{\leftmark}
          %\rohead{\leftmark}
          \cfoot{git_hash}
          \fecha{Diciembre 2023}
    include-before-body:
      - file: syntax-feenox.tex
      - file: syntax.tex
    
  epub:
    default-image-extension: svg
    theme: default
